<html>
<head>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
	<link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/static/searchapp/search.css" />
</head>

<div class="header">
	<div class="container">
		<h1><a href="/searchapp/home" style="text-decoration : none; color : #000000;"> Elastic Web </a></h1>
	</div>
</div>
<div class="main">
	<div class="container">
		<div class="row">
			{% for result in res %}
			<li class="list-group-item">
				<a href="/searchapp/details/{{ result.id  }}"> {{ result.name  }} , {{ result.formatted_address}}</a>
			</li>
			{% endfor %}

			<div class="pagination">
				<span class="step-links">
					{% if res.has_previous %}
					<a href="?search={{search_key}}&page={{ res.previous_page_number }}">previous</a>
					{% endif %}
					<span class="current">
						Page {{ res.number }} of {{ res.paginator.num_pages }}.
					</span>
					{% if res.has_next %}
					<a href="?search={{search_key}}&page={{ res.next_page_number }}">next</a>
					{% endif %}
				</span>
			</div>
		</div>
	</div>
</div>
<div class="footer">
	<div class="container">
		<h2>Available for iPhone and Android.</h2>
		<img src="/static/searchapp/img/app-store.png" width="360px" />
		<img src="/static/searchapp/img/google-play-badge.png" width="360px" />
	</div>
</div>
</body>
</html>
