<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
{% if res.count > 0 %}

{% for result in res %}
   	<li class="list-group-item">
   		<a href="/searchapp/details/{{ result.id  }}"> {{ result.name  }} , {{ result.formatted_address}}
   	</li>
{% endfor %}

{% else %}

<li>None to show!</li>

{% endif %}
